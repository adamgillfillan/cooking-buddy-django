<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>{% block title %}Cooking Buddy{% endblock %}</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">

	<script type="text/javascript">
		function clear_user() {
			$.removeCookie("name", { path: '/' });
			window.location = "/cooking_buddy";
		}
	</script>
</head>
<body>
<br />

<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">Cooking Buddy</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/cooking_buddy/index.html">Home</a></li>
				<li><a href="/cooking_buddy/about.html">About</a></li>
				<li><a href="https://docs.google.com/forms/d/1--_P4yCzx2ZLferM9t7nZRA_21H3x4hs1oYLIXWWdzg/viewform?entry.1836138075={{ request.COOKIES.name }}" target="_blank">Pre-Survey</a></li>
				<li><a href="https://docs.google.com/forms/d/1p2WEQ-XWEA43nRVj9VPsLj8dAjMwMDhMLsKuLJWOW4M/viewform?entry.1504450788={{ request.COOKIES.name }}" target="_blank">Post-Survey</a></li>
				<li><a href="#" onClick="clear_user()">New User</a></li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>

{% block content %}{% endblock %}

<div class="footer">
	<div class="container">
		<p class="text-muted">Cooking Buddy: The Cooking Assistant</p>
	</div>
</div>

</body>
</html>
